	<!DOCTYPE html>
<html>

<head>
	<title>Nav bar</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">	
</head>

<body>
	<div class="container">
		<div id="menu">
			<div class="brand-name">BrandName
			</div>
		</div>

			<div class="menuBar-items active">Home
			</div>

			<div class="menuBar-items">Pricing
			</div>

		<div id="toggle-option">
			<div id="menu-image">
				<img src="images/menu.png" id="image-size"></img>
			</div>		
		</div>
	</div>
	<script src="jquery-3.3.1.min.js"> </script>
	<script src="index.js"> </script>
</body>
</html>
